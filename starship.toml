# Starship prompt config — mostly defaults, minimal overrides

# Only include the modules we want; prompt char on its own line
format = "$python$hostname$directory$git_branch${custom.dirty}\n$character"

[hostname]
ssh_only = true
style = "fg:77"
format = "[$hostname]($style) "

[character]
success_symbol = "[ᐅ](fg:77)"
error_symbol = "[ᐅ](red)"

[directory]
style = "fg:117"
truncation_length = 0      # show full path, not just current dir
truncate_to_repo = false    # don't shorten to repo root

# Disable built-in git_status (can't collapse to single symbol)
[git_branch]
style = "fg:12"
format = "on [$branch]($style) "

[git_status]
disabled = true

# Single * if repo has any uncommitted changes
[custom.dirty]
command = "printf '*'"
when = "test -n \"$(git status --porcelain 2>/dev/null)\""
format = " [$output](red)"

# Only show virtualenv name (no icon, no version)
[python]
format = "[$virtualenv]($style)\n"
detect_files = []
detect_folders = []
detect_extensions = []
