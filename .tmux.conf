# remap prefix to Control + a
set -g prefix C-a
unbind C-b
# send C-a to program in tmux by pressing it twice
bind C-a send-prefix

# enable vi keys
setw -g mode-keys vi

# pass focus-events from tmux to vim https://vi.stackexchange.com/a/18537
set -g focus-events on

# copy paste configuration
# press prefix [ to enter copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Reload the file with Prefix r
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# White foreground and black background on tmux status bar
set -g status-fg white
set -g status-bg black

# Active windows bright white, inactive windows cyan
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg "#6065FB"
setw -g window-status-current-attr bright

# mouse support
set -g mouse on

# Set default terminal for color display
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

# Pane divider colors
set   -g pane-active-border-style     fg=colour63,bg=default
set   -g pane-border-style            fg=colour235,bg=default

# Command Line Colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status Bar Customizations
set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# splitting panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# fuzzy find (fzf) sessions
unbind-key s
bind-key s neww 'tmux ls | ~/.fzf/bin/fzf | cut -d: -f1 | xargs -I{} tmux switch-client -t {}'
unbind-key f
bind-key f run -b ftwind # fzf fuzzy find windows https://github.com/junegunn/fzf/wiki/examples

# Pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# prevent windows from renaming themselves
set-option -g allow-rename off

# renumber windows as they open/close
set-option -g renumber-windows on

# make copy paste more like vim
# See: goo.gl/2Bfn8
unbind [
bind Escape copy-mode

# increase scroll-back history
set -g history-limit 50000

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# automatically restore tmux sessions when tmux starts
set -g @continuum-restore 'on'

# # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
